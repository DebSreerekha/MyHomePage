turn false;	}	// Keep the position after window resize	hs.addEventListener(window, 'resize', function() {		var i, exp;		hs.getPageSize();		for (i = 0; i < hs.expanders.length; i++) {			exp = hs.expanders[i];			if (exp) {				var x = exp.x,					y = exp.y;				// get new thumb positions				exp.tpos = hs.getPosition(exp.el);				x.calcThumb();				y.calcThumb();				// calculate new popup position				x.pos = x.tpos - x.cb + x.tb;				x.scroll = hs.page.scrollLeft;				x.clientSize = hs.page.width;				y.pos = y.tpos - y.cb + y.tb;				y.scroll = hs.page.scrollTop;				y.clientSize = hs.page.height;				exp.justify(x, true);				exp.justify(y, true);				// set new left and top to wrapper and outline				exp.moveTo(x.pos, y.pos);			}		}	});	//]]>	</script>	<style type="text/css">		.highslide-image {			border: 1px solid black;		}		.highslide-controls {			width: 90px !important;		}		.highslide-controls .highslide-close {			display: none;		}		.highslide-controls .highslide-full-expand {			display: none;		}		.highslide-caption {			padding: .5em 0;		}	</style></head><body>  <h1>Welcome to Sreerekha's Home Page</h1>  <table style="WIDTH: 904px; HEIGHT: 475px">    <tbody>      <tr height="470">        <td width="200">          <div class="SideMenu" style="WIDTH: 193px; HEIGHT: 450px">            <div class="header" style="WIDTH: 185px; HEIGHT: 26px">              Menu            </div>            <div class="item">              <a href="../index.html">Home</a>            </div>            <div class="item">              <a href="beadwork.html">Beadwork</a><br />            </div>            <div class="item">              <a href="crochet.html">Crochet</a>            </div><!-- <div class="item"><a href="embroidery.html">Embroidery</a></div> -->            <div class="item">              <a href="knitting.html">Knitting</a>            </div>	   <div class="item"><a href="sewing.html">Sewing</a></div>	   <div
